<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Demo</title>
</head>
<body>
  <h2>Sentiment Generator</h2>
  <textarea id="text" rows="4" cols="50" placeholder="Type something..."></textarea><br><br>
  <button onclick="analyze()">Analyze</button>
  <pre id="result"></pre>
<script>
  async function analyze() {
    const text = document.getElementById("text").value;
    if (!text) return;

    document.getElementById("result").innerText = "Analyzing...";

    try {
      const res = await fetch("/api/hf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: text })
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.error || JSON.stringify(data));
      }

      // Hugging Face returns an array of arrays
      const predictions = Array.isArray(data[0]) ? data[0] : data;

      // Pick the highest-scoring label
      const best = predictions.reduce((a, b) => (a.score > b.score ? a : b));

      // Convert label to stars (e.g., "3 stars" -> "⭐⭐⭐")
      const stars = "⭐".repeat(parseInt(best.label));

      document.getElementById("result").innerText = `${stars} (${best.score.toFixed(2)})`;

    } catch (err) {
      document.getElementById("result").innerText = "Error: " + err.message +" Kontakt Lsl007@uib.no";
    }
  }
</script>
</body>
</html>
