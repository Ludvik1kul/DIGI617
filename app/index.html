<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Demo</title>
  <style>
    .stars {
      font-size: 2em;
      line-height: 1;
      display: flex;
      gap: 0.1em;
    }
    .star {
      color: #222; /* default dark for empty stars */
      transition: color 0.3s ease;
    }
    .star.filled {
      color: gold;
    }
    #confidence {
      margin-top: 0.5em;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Sentiment Generator</h2>
  <textarea id="text" rows="4" cols="50" placeholder="Type something..."></textarea><br><br>
  <button onclick="analyze()">Analyze</button>
  <div id="result" class="stars"></div>
  <div id="confidence"></div>

  <script>
  async function analyze() {
    const text = document.getElementById("text").value;
    if (!text) return;

    const resultDiv = document.getElementById("result");
    const confDiv = document.getElementById("confidence");
    resultDiv.innerHTML = '';
    confDiv.innerText = 'Analyzing...';

    try {
      const res = await fetch("/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inputs: text })
    });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.error || JSON.stringify(data));
      }

      // Expecting data like: [{label: "Positive", score: 0.99}]
      const predictions = Array.isArray(data) ? data : [];
      if (predictions.length === 0) throw new Error("No predictions returned.");

      // Pick the highest scoring prediction
      const best = predictions.reduce((a, b) => (a.score > b.score ? a : b));

      // Map sentiment label to stars (customize mapping here)
      let numStars;
      switch (best.label.toLowerCase()) {
        case "positive":
          numStars = 5;
          break;
        case "neutral":
          numStars = 3;
          break;
        case "negative":
          numStars = 1;
          break;
        default:
          numStars = 0;
      }

      const totalStars = 5;

      // Create star elements
      for (let i = 0; i < totalStars; i++) {
        const star = document.createElement('span');
        star.classList.add('star');
        star.innerText = 'â˜…';
        resultDiv.appendChild(star);
      }

      // Animate filling stars one by one
      const stars = resultDiv.querySelectorAll('.star');
      for (let i = 0; i < numStars; i++) {
        setTimeout(() => stars[i].classList.add('filled'), i * 300);
      }

      // Display confidence
      confDiv.innerText = `Label: ${best.label}, Confidence: ${(best.score * 100).toFixed(1)}%`;

    } catch (err) {
      resultDiv.innerHTML = '';
      confDiv.innerText = "Error: " + err.message;
    }
  }
</script>

</body>
</html>
