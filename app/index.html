<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Demo</title>
</head>
<body>
  <h2>Sentiment Generator</h2>
  <textarea id="text" rows="4" cols="50" placeholder="Type something..."></textarea><br><br>
  <button onclick="analyze()">Analyze</button>
  <p id="result"></p>

<script>
  async function analyze() {
    const text = document.getElementById("text").value;
    try {
      const res = await fetch("/api/hf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: text })
      });

      const contentType = res.headers.get("content-type") || "";

      let data;
      if (contentType.includes("application/json")) {
        data = await res.json();
      } else {
        data = { error: "Non-JSON response", text: await res.text() };
      }

      if (!res.ok) {
        throw new Error(JSON.stringify(data));
      }

      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    } catch (err) {
      document.getElementById("result").innerText = "Error: " + err.message;
    }
  }
</script>

</body>
</html>
