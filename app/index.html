<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Demo</title>
</head>
<body>
  <h2>Sentiment Generator</h2>
  <textarea id="text" rows="4" cols="50" placeholder="Type something..."></textarea><br><br>
  <button onclick="analyze()">Analyze</button>
  <p id="result"></p>

  <script>
    function analyze() {
      let text = document.getElementById("text").value;
      // run index.php with text as parameter
      fetch(`access.php?text=${encodeURIComponent(text)}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById("result").innerText = 
            `Input: "${text}"\nSentiment Score: ${data}`;
        });
    }
  </script>
</body>
</html>
