<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Sentiment Demo</title>
</head>
<body>
  <h2>Random Sentiment Generator</h2>
  <textarea id="text" rows="4" cols="50" placeholder="Type something..."></textarea><br><br>
  <button onclick="analyze()">Analyze</button>
  <p id="result"></p>

  <script>
    function analyze() {
      let text = document.getElementById("text").value;
      let randomScore = Math.random().toFixed(3); // random number [0,1) with 3 decimals
      document.getElementById("result").innerText = 
        `Input: "${text}"\nRandom Sentiment Score: ${randomScore}`;
    }
  </script>
</body>
</html>
